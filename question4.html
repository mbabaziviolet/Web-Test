<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <form>
            <div class="signupForm">
                <form action="" class="form">
                  <h1 class="title">Sign up</h1>
                
                  
            <label for="First Name">First Name: </label>
            <input type="text" placeholder="enter first name">
                  

                
            <label for="Last Name"><br>Last Name: </label>
            <input type="text" placeholder="enter last name">
                

                  
            <label for="Date Of Birth"><br>Date Of Birth :</label>
          <input type="" placeholder="0000000000"
                


                
          <label for="Country"><br> Country:</label>
        
          <select name="country"  placeholder="country">
            <option value="Uganda"> Uganda</options>
          <option value="Mali"> Mali</options>
              </select>
    

            
            <label for="Email"><br> Email:</label>
            <input type="email" placeholder="enter email">

    


            <div class="inputContainer">
            <label for="phone"><br> Phone :</label>
          <input type="tel" placeholder="0000000000"
            

        
          <label for="Gender"><br> Gender:</label>
          <label for="female"><br>female</label>
          <input type="radio" value="female">
          <label for="male"><br>male</label>
          <input type="radio" value="male">
    
          
            
          <label for="Password"><br>Password: </label>
            <input type="text" placeholder="">
            

    
            <label for="Confirm Password"><br>Confirm Password: </label>
            <input type="text" placeholder="">
    

            
          <label for="I Agree to terms and conditions of use"><br>I Agree to terms and conditions of use:</label>
          <input type="radio" value=" Agree to terms and conditions of use">
        

        
          

          <div class="inputContainer">
         <input type="submit" class="submitBtn" value="submit">
         <input type="submit" class="submitBtn" value="Cancel">
          </form>
            </div>
        



        <script src="" async defer></script>
    </body>
</html>
